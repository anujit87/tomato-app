<div *ngIf="reviews && !loading">
  <div class="card mb-2" *ngFor="let review of reviews">
    <div class="card-body">
      <div class="row mb-2"> 
        <div class="col-sm-1 pr-0">
          <img src="{{review.review.user.profile_image}}" class="img-responsive rounded-circle w-100" alt="">
        </div>
        <div class="col-sm-10 ">
            <h6 class="mb-0"><a href="{{review.review.user.profile_url}}" style="text-decoration:none" class="text-dark">{{review.review.user.name}}</a></h6>
            <span class="text-muted small">{{review.review.review_time_friendly}}</span> <br>
            <span class="small text-muted">{{review.review.likes}} likes, {{review.review.comments_count}} comments</span>
        </div>
      </div>
      
      
        <h6>RATED: <span class="badge text-white" [ngStyle]="{'background-color':'#'+review.review.rating_color}">{{review.review.rating | number:'1.1'}}</span></h6>
        <span> {{review.review.review_text}}</span>
      
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-4" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
